<nav class="navbar">
    <div class="container">
        <div class="logo">
            <a href="{% url 'main' %}">SocialApp</a>
        </div>
        <ul class="nav-links">
            
            <li><button id="post-button" class="postnav-button">Create Post</button></li>
            <li><button><a href="{% url 'post_list' %}">Posts</a></button></li>
            <li><button><a href="{% url 'logout' %}">Logout</a></button></li>
        </ul>
    </div>
</nav>

<div id="hover-card" class="hover-card">
    <div class="hover-card-content">
        <h2>Create New Post</h2>
        <form id="create-post-form" enctype="multipart/form-data" method="POST" action="{% url 'create_post' %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="1">Draft</option>
                <option value="2">Published</option>
            </select>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
            
            <button type="submit">Submit</button>
            <button type="button" id="close-card">Cancel</button>
        </form>
    </div>
</div>
